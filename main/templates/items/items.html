{% extends '../main.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-uppercase">Items</h2>

    {% if items %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for item in items %}
        <div class="col">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <div class="mt-3">
                        <a href="{% url 'item-delete' item.id %}" class="btn btn-sm btn-danger w-100">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <div class="alert alert-info text-center" role="alert">
            No items found. <a href="{% url 'item-create' %}" class="alert-link">Add one now</a>!
        </div>
    {% endif %}
</div>
{% endblock %}
