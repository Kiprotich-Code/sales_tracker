<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Sales Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'items' %}">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rims' %}">Rims</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'print-list' %}">Prints</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Items Section -->
            <div class="col-md-6">
                <div class="container border p-3 rounded">
                    <h4>ðŸ“¦ Products</h4>
                    <div class="row row-cols-1 row-cols-md-2 g-3">
                        {% for product in products %}
                        <div class="col">
                            <div class="card h-100 product-card" data-id="{{ product.id }}"
                                data-name="{{ product.name }}" data-price="{{ product.price|default:0 }}"
                                style="cursor: pointer;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ product.name }}</h5>
                                    <p class="card-text">${{ product.price|default:"10.00" }}</p>
                                </div>
                            </div>
                        </div>
                        {% empty %}
                        <div class="text-muted">No products available.</div>
                        {% endfor %}
                    </div>

                </div>
            </div>

            <!-- Cart Section -->
            <div class="col-md-6">
                <div class="container border p-3 rounded">

                    <h4>ðŸ›’ Cart</h4>
                    <ul class="list-group" id="cart">
                        <!-- Cart items will be appended here -->
                    </ul>
                    <div class="mt-3">
                        <strong>Total: $<span id="total">0.00</span></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cart = [];

        function addToCart(item) {
            cart.push(item);
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart');
            const totalElement = document.getElementById('total');
            cartList.innerHTML = '';

            let total = 0;
            cart.forEach((item, index) => {
                total += parseFloat(item.price);
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = `${item.name} - $${item.price}`;

                const btn = document.createElement('button');
                btn.className = 'btn btn-sm btn-danger';
                btn.textContent = 'Remove';
                btn.onclick = () => {
                    cart.splice(index, 1);
                    updateCart();
                };

                li.appendChild(btn);
                cartList.appendChild(li);
            });

            totalElement.textContent = total.toFixed(2);
        }

        function setupButtons() {
            document.querySelectorAll('.product-card, .service-card').forEach(card => {
                card.addEventListener('click', () => {
                    const item = {
                        id: card.getAttribute('data-id'),
                        name: card.getAttribute('data-name'),
                        price: parseFloat(card.getAttribute('data-price')) || 0
                    };
                    addToCart(item);
                });
            });
        }


        document.addEventListener('DOMContentLoaded', setupButtons);
    </script>

</body>

</html>
